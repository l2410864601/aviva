<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta
      name="description"
      content="お申し込みフォームにて、お問い合わせ内容をご記入ください。"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon/web-clip-icon -->
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="webclip.png" />

    <!-- ogp -->
    <meta property="og:site_name" content="ZeroPlus Corporate" />
    <meta
      property="og:url"
      content="https://zero-plus.io/lesson/ogp/hp_ogp.jpg"
    />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="お問い合わせ|ZeroPlus Corporate" />
    <meta
      property="og:description"
      content="お申し込みフォームにて、お問い合わせ内容をご記入ください。"
    />
    <meta
      property="og:image"
      content="https://zero-plus.io/lesson/ogp/hp_ogp.jpg"
    />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:description"
      content="お申し込みフォームにて、お問い合わせ内容をご記入ください。"
    />
    <meta
      name="twitter:image:src"
      content="https://zero-plus.io/lesson/ogp/hp_ogp.jpg"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="l_header">
      <h2 class="l_header-logo">
        <a href="index.html" class="l_header-logo_link">ZeroPlus</a>
      </h2>

      <div class="l_header-nav">
        <ul class="l_header-nav_list">
          <li class="l_header-nav_item">
            <a href="" class="l_header-nav_link">トップ</a>
          </li>
          <li class="l_header-nav_item">
            <a href="" class="l_header-nav_link">サービス</a>
          </li>
          <li class="l_header-nav_item">
            <a href="" class="l_header-nav_link">事例</a>
          </li>
          <li class="l_header-nav_item">
            <a href="" class="l_header-nav_link">会社概要</a>
          </li>
          <li class="l_header-nav_item">
            <a href="" class="l_header-nav_link">ブログ</a>
          </li>
          <li class="l_header-nav_item">
            <a href="" class="l_header-nav_link">お問い合わせ</a>
          </li>
        </ul>
      </div>
      <!-- /.l_header-nav -->

      <button class="m_hamburger">
        <span class="m_hamburger-bar"></span>
        <span class="m_hamburger-bar"></span>
        <span class="m_hamburger-bar"></span>
      </button>
    </header>
    <!-- /.l_header -->

    <div class="m_kv">
      <div class="m_kv-box">
        <h2 class="m_kv-title">お問い合わせ</h2>
        <p class="m_kv-desc">以下のフォームからご記入ください。</p>
      </div>
    </div>
    <!-- /.m_kv -->

    <main class="l_main">
      <div class="l_contents">
        <div class="l_container-sm">
          <form action="" class="contact_form">
            <dl class="contact_form_list">
              <dt class="contact_form_heading">
                会社名<span class="contact_form_example">例.株式会社Sample</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="text" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                お名前<span class="contact_form_example">例.山田太郎</span>
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="text" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                お名前 (フリガナ)<span class="contact_form_example">例.ヤマダタロウ/span>
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="text" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                電話番号<span class="contact_form_example">例.0312345678</span>
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="tel" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                メールアドレス<span class="contact_form_example">例.info@sample.com</span>
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="email" class="contact_form_input" />
              </dd>
            </dl>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
